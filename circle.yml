machine:
    java:
      version:
        oraclejdk8

test:
    override:
        - mvn test
    post:
        - mvn jacoco:report
        - mvn com.gavinmogan:codacy-maven-plugin:coverage -DcoverageReportFile=target/site/jacoco/jacoco.xml -DprojectToken=$projetToken -DapiToken=$apiToken

general:
    branches:
      only:
        - master
