machine:
  java:
    version:
      oraclejdk8


general:
  branches:
    only:
      - master

test:
  override:
  - mvn clean test
  post:
    - mvn jacoco:report
    - mvn com.gavinmogan:codacy-maven-plugin:coverage -DcoverageReportFile=target/site/jacoco/jacoco.xml -DprojectToken=$projectToken -DapiToken=$apiToken